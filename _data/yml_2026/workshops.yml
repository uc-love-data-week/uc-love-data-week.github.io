#Tuesday Feb 10

- title: "Can AI Tell a Cigarette from a High Tech Gadget?"
  name: ai-high-tech
  speaker-type: "Speaker"
  speakers: [
    {name: Geoffrey Boushey, org: ucsf}
 ]
  img:  ldw-circuit-color-506_2022.png
  thumbnail:  ldw-circuit-color-506_2022.png
  alt:  "love data week logo image: internal circuitry in the shape of a heart with abbreviations of the UC campuses, ANR, and CDL interspersed"
  day: t
  time: 10:00am-10:50am
  start: 10
  duration: 60
  type: lecture
  description: "Modern GenAI vision models can describe scenes and identify objects impressively well, but their classifications can still shift depending on how they are prompted. This talk explores a GenAI system’s ability to detect smoking imagery in a visually busy ’80s sci-fi video by breaking the video into 1-second frames and evaluating two prompts: one that encourages detection and one that emphasizes neutrality. Multiple runs of each prompt are compared to examine changes in precision, recall, accuracy, and overall consistency. The session offers a practical look at how prompt phrasing and model variability affect real-world use cases, and what to keep in mind when using GenAI tools for content analysis."
