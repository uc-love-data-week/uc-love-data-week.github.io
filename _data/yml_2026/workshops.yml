- title: "Collecting Cultural Heritage Data with the DPLA API"
  name: dpla-api
  speaker-type: "Speaker"
  speakers: [
    {name: Jairo Melo, org: ucsb}
 ]
  img:  ldw-circuit-color-506_2022.png
