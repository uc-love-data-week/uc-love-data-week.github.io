#Friday Feb 13

- title: "AI-Assisted Data Visualization and Dashboards"
  name: ai-data-viz
  speaker-type: "Speaker"
  speakers: [
    {name: Raymond Uzwyshyn, org: ucr-lib}
 ]
  img:  ldw-circuit-color-506_2022.png
  thumbnail:  ldw-circuit-color-506_2022.png
  alt:  "love data week logo image: internal circuitry in the shape of a heart with abbreviations of the UC campuses, ANR, and CDL interspersed"
  day: f
  time: 10:00am-10:50am
  start: 10
  duration: 60 
  type: lecture
  description: "This interactive seminar introduces participants to the transformative potential of AI-assisted data visualization. Drawing on emerging practices in 'vibe coding'—an intuitive, natural language approach to AI-assisted development—attendees will explore best practices for generating sophisticated, data-driven dashboards through prompting and iterative collaboration with AI.

    The session will overview key principles for effective interactive data visualization, demonstrate practical workflows for AI-assisted coding, and showcase real-world applications ranging from exploratory data analysis to publication-ready research dashboards. Participants will learn how to leverage AI tools to rapidly prototype visualizations and iterate design concepts while maintaining analytical rigor and aesthetic sophistication.

    Whether you're looking to extract deeper insights from existing datasets, build interactive dashboards for research, or develop comprehensive analytic framework for ongoing work, this seminar will equip you with practical strategies for integrating AI assistance into your data visualization workflows.

    No advanced coding experience required—just curiosity about how AI can augment your data practice."
