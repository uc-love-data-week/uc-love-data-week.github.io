- title: "Visualizing Data with Ggplot for R Users"
  name: ggplot
  speaker-type: "Speaker"
  speakers: [
    {name: Pamela Reynolds, org: ucd-dl},
    {name: Nick Ulle, org: ucd-dl}
 ]
  img:  ggplot2_logo.png
  thumbnail:  ggplot2_logo.png
  alt:  "ggplot2 logo: hex design with line plot"
  day: h
  time: 10:00am-11:50pm
  start: 10
  duration: 120
  type: hands-on
  description: "If a picture tells a thousand words then a data visualization can convey a million! Join us to learn how to apply data visualization principles and best practices to generate compelling plots with ggplot in R. Through a series of case studies, we'll make static plots and practice iterating to improve upon them and the data stories they tell.
    <p>This workshop is for current R users who want to expand their plotting skills, and thus is not an introduction to the R programming langauge. It is part of DataLab's 'Intermediate R' training series, which you can learn more about on our training website.</p>
    <p>After completing this workshop, learners should be able to:
      <ul>
      <li>write code to generate plots in R using the ggplot2 package</li>
      <li>develop various different plot types (dot plots, histograms, bar charts, boxplots, time series, etc.)</li>
      <li>employ ggplot's grammar of graphics syntax to customize plots,</li>
      <li>effectively use layers and aesthetics to make plots more informative and meaningful (including adding groupings, scaling, color, faceting, labels, and trendlines)</li>
      </ul>
      <p>This workshop is offered in person and as a virtual broadcast as part of UC Love Data Week. Local learners are encouraged to attend in person. All members of the University of California system are welcome to register. Advance registration required.</p>
      <b>Prerequisites</b><p>
      This workshop is intended for motivated learners from all domains at UC Davis and the other UCs who want to hone their existing R skills. Thus, we won't cover introductory R questions during this session. Participants should be comfortable with basic R syntax, and have the latest version of R and RStudio pre-installed and running on their laptops. If you're new to R, or want to brush up, we suggest you start with our 'R Basics' workshop curriculum."
  registration-page: https://events.library.ucdavis.edu/event/workshop-w2026-intermediate-r-ggplot?
  recording: 
  slides: 

