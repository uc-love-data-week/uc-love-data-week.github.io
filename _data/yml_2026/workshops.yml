- title: "Five Ways to Love Your Data"
  name: love-five
  speaker-type: "Speaker"
  speakers: [
    {name: Stephanie Labou, org: ucsd-lib},
    {name: Reid Otsuji, org: ucsd-lib},
    {name: Kat Koziar, org: }
 ]
  img:  ldw-circuit-color-506_2022.png
  thumbnail:  ldw-circuit-color-506_2022.png
  alt:  "love data week logo image: internal circuitry in the shape of a heart with abbreviations of the UC campuses, ANR, and CDL interspersed"
  day: m
  time: 12:00pm-12:50pm
  start: 12
  duration: 60
  type: lecture
  description: "Kick off UC Love Data Week with a fun and interactive session about five of the ways you can love your data. Learn how to write love notes to your future self in the form of robust documentation, how to share the love through citation and licensing, and other ways to give your data the quality time and attention it deserves. Whether you’re an undergraduate with a couple of spreadsheets, or a researcher with GBs of data, this session will provide useful tips and tricks to ensure a healthy long term relationship with your data."
