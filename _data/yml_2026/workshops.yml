- title: "UC Loves UC Data"
  name: uc-data
  speaker-type: "Speaker"
  speakers: [
    {name: Stephanie Labou, org: ucsd-lib},
    {name: Wasila Dahdul, org: uci},
    {name: Jade Yonehiro, org: cdl}
 ]
  img:  ldw-circuit-color-506_2022.png
  thumbnail:  ldw-circuit-color-506_2022.png
  alt:  "love data week logo image: internal circuitry in the shape of a heart with abbreviations of the UC campuses, ANR, and CDL interspersed"
  day: m
  time: 3:00pm-4:00pm
  start: 3
  duration: 60
  type: lecture
  description: "Have you ever wondered:
    <ul>
    <li> How many incoming UC freshman are California residents? </li>
    <li> How many students are majoring in mechanical engineering at UC San Diego? </li>
    <li> How many patients are served by UC’s six medical centers? </li>
    <li> What country does UC publish more research than annually? </li>
    </ul>
    These questions, and many others, are answerable – if you know where to find the data! In this workshop, we'll learn how to find and access raw data and aggregate statistics, using UC-specific questions as examples. Attendees will leave with a better understanding of where to locate UC data, levels of data availability, common data privacy considerations, and how UC librarians can help you get data!"
