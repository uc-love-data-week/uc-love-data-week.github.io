- title: "One Metric to Fool Yourself - A Cautionary Tale in Machine Learning Evaluation"
  name: ml-eval
  speaker-type: "Speaker"
  speakers: [
    {name: Emil Hvitfelt, org: posit}
 ]
  img:  posit_logo.png
