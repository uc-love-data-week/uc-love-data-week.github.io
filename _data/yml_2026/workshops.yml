  alt:  "Posit logo"
  day: m
  time: 1:00pm-1:50pm
  start: 1
  duration: 60
  type: hands-on
  description: "When fitting a model, statistical or machine learning, we often want to evaluate its performance. We have a wealth of different methods for all types of scenarios, from classification and regression to survival analysis. While these performance metrics work as intended, we can often get more out of models by carefully combining and using these metrics to capture what we really care about in our models. Optimal performance and minimal bias.<p>UC Love Data Week guest speaker: Emil Hvitfelt from <a href='https://posit.co/' target='_blank'>Posit</a>.</p>"
