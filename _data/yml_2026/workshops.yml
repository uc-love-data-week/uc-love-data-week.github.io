  recording: 
  slides: 

- title: "Data Rescue Project"
  name: data-rescue
  speaker-type: "Speaker"
  speakers: [
    {name: Lena Bohman, org: }
 ]
  img:  ldw-circuit-color-506_2022.png
  thumbnail:  ldw-circuit-color-506_2022.png
  alt:  "love data week logo image: internal circuitry in the shape of a heart with abbreviations of the UC campuses, ANR, and CDL interspersed"
  day: t
  time: 12:00pm-12:50pm
  start: 12
  duration: 60
  type: lecture
  description: "Public data from governmental agencies like the Bureau of Labor Statistics and Dept. of Education is increasingly at risk. This talk details the Data Rescue Project (DRP), a concerted effort by librarians and archivists to preserve at-risk public U.S. governmental data. We will cover the DRP's progress as a data rescue clearinghouse: running volunteer training, utilizing ICPSR's Data Lumos repository, and operating the Data Rescue Portal to track rescued datasets. Learn what we are doing and how you can contribute to public data preservation efforts.

    Speaker: Lena Bohman -  Steering Committee Member, Data Rescue Project"
  registration-page: https://uclahs.fyi/researchtechtalks
  recording: 
  slides: 

- title: "Accessible Data for Everyone"
  name: accessible-data
  speaker-type: "Speaker"
  speakers: [
    {name: Kristin Briney, org: }
 ]
  img:  ldw-circuit-color-506_2022.png
  thumbnail:  ldw-circuit-color-506_2022.png
  alt:  "love data week logo image: internal circuitry in the shape of a heart with abbreviations of the UC campuses, ANR, and CDL interspersed"
  day: t
  time: 2:00pm-2:50pm
  start: 2
  duration: 60
  type: lecture
  description: How do you format a dataset so it can be understood by a blind person, deaf person, or other disabled individual? This question is increasingly relevant given new requirements from the US Department of Justice to make all public university websites and web content accessible to people with disabilities in the next year. This workshop reviews why accessible research data matters, general accessibility principles, and how to make various data files (spreadsheets, images, etc.) more accessible for everyone.
