<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Campus Contacts</h2>
                    <h3 class="section-subheading text-muted">Questions about UC Love Data Week?  </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                        <div class="row">
                            {% for post in site.data.yml_2025.contacts %}
                            <div class="col-md-6">
                                <p class="text-muted"><u>{{ post.campus }}</u><br>
                                    {{ post.name }}<br>
                                    {{ post.email }}
                                </p>
                            </div>
                            {% endfor %}
                        </div>
                </div>
            </div>
        </div>
    </section>
